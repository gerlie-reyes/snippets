<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000000;
    }

    a {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 30px;
      height: 21px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    span {
      width: 100%;
      height: 3px;
      background-color: #ffffff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div>
    <a>
      <span></span>
      <span></span>
      <span></span>
    </a>
  </div>
</body>
</html>
